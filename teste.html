* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.links-navegacao {
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
}


.logo {
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 4px;
    font-weight: 900;
}

header {
    border: 2px solid yellow;
}

nav {
    border: 2px solid red;
    display: flex;
    justify-content: space-around;
    background: #23232e;
    height: 8vh;
}

.nav-list {
    border: 2px solid green;
    list-style: none;
    display: flex;
    justify-content: center;
    align-items: center;
}
.nav-list li {
    letter-spacing: 3px;
    margin-left: 32px;
}

.mobile-menu {
    display: none;
    cursor: pointer;
}

.mobile-menu div {
    width: 32px;
    height: 2px;
    background: #fff;
    margin: 8px;
    transition: 0.3s;
}

.nav-list.active {
    transform: translateX(0);
}

@keyframes navLinkFade {
    from {
        opacity: 0;
        transform: translateX(50px);
    }

    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.mobile-menu.active .line1 {
    transform: rotate(-45deg) translate(-8px, 8px);
}

.mobile-menu.active .line2 {
    opacity: 0;
}

.mobile-menu.active .line3 {
    transform: rotate(45deg) translate(-5px, -7px);
}
</style>
